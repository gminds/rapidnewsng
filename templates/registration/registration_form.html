{% extends "base.html" %}

{% block main %}
<h2>New User?</h2>
{% if form.errors %}
<p>Invalid data. Please try again.</p>
{% endif %}
<form method="post" action="">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="actions">
    <input class="btn btn-warning btn-large" type="submit" value="Submit New Link">
</div>
</form>
{% endblock %}
